<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tech HR </title>
</head>
<body>
    
    <!-- Start/ Header Section -->
    <header>
        <div id="top-bar">
            <div id="welcome-message">Welcome, Customer!</div>
            <div id="social">
                <div class="social-icon"><a href="tel:+85589449331" ><img src="images/icon-phone.png" alt="Facebook"></a></div>
                <div class="social-icon"><a href="https://facebook.com/" target="_blank"><img src="images/icon-facebook.png" alt="Facebook"></a></div>
                <div class="social-icon"><a href="https://twitter.com/" target="_blank"><img src="images/icon-twitterx.png" alt="Twitter"></a></div>
                <div class="social-icon"><a href="https://instagram.com/" target="_blank"><img src="images/icon-instagram-.png" alt="Instagram"></a></div>
                <div class="social-icon"><a href="https://kh.linkedin.com/" target="_blank"><img src="images/icon-linkedin.png" alt="LinkedIn"></a></div>
            </div>
        </div>

        <div id="middle-bar">
            <div id="logo"><a href="index.html"><img src="images/logo.png" alt="Logo"></a></div>
            
            
            <div id="search">
                <input type="text" class="searchTerm" placeholder="What are you looking for?">
                <button type="submit" class="searchButton">
                    <img src="images/icon-search.png" width="23">
                </button>
            </div>
            <div id="account-cart">
                <div id="account" class="account-cart"><a href="login.html"><img src="images/icon-user.png" alt="Account"></a></div>
                <div id="cart" class="account-cart"><a href="cart.html"><img src="images/icon-shopping-cart.png" alt="Cart"></a></div>
            </div>
        </div>


        <nav id="navbar">
            <div class="nav-item" id="home-nav"><a href="index.html">Home</a></div>
            <div class="nav-item" id="shop-nav"><a href="shop.html">Shop</a></div>
            <div class="nav-item" id="about-nav"><a href="about.html">About</a></div>
            <div class="nav-item" id="contact-nav"><a href="contact.html">Contact</a></div>
        </nav>
    </header>



    <!-- End/ Header Section -->

</body>
</html>
